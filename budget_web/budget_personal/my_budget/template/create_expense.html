{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h1>Add a New Expense</h1>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'expense_list' %}">Back to Expense List</a>
{% endblock %}
