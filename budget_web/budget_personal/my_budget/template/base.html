{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Budget Management{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        body {
            background-image: url("{% static 'image/img_11.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            color: black; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Budget Management System{% endblock %}</h1>
       
    </header>
    <main>
        {% block content %}
      
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Budget Management System</p>
    </footer>
</body>
</html>
